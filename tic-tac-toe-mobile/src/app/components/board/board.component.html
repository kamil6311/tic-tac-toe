<div class="header">
  <h2> {{ turnMessage }} </h2>

  <ion-button shape="round" fill="outline" (click)="replay()" color="primary"
    *ngIf="gameEnded && !isReplayAsked && !playerLeft">Nouvelle
    Partie 🔄
  </ion-button>
  <ion-button (click)="quit()" color="primary" *ngIf="playerLeft" shape="round" fill="outline">Quitter 🏠</ion-button>

  <ion-buttons *ngIf="isReplayAsked">
    <ion-button (click)="acceptReplay()">✅</ion-button>
    <ion-button (click)="endGame()">❌</ion-button>
  </ion-buttons>
</div>


<ion-grid>
  <ion-row>
    <ion-col sizeXs="12" sizeMd="8" sizeLg="4" offsetXs="0" offsetMd="2" offsetLg="4">
      <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
      </app-square>
    </ion-col>
  </ion-row>
</ion-grid>
