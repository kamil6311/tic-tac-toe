<div class="header">
  <h2> {{ turnMessage }} </h2>

  <br>
  <ion-button shape="round" fill="outline" (click)="replay()" color="primary"
    *ngIf="gameEnded && !isReplayAsked && !playerLeft">Nouvelle
    Partie 🔄
  </ion-button>
  <ion-button (click)="quit()" color="primary" *ngIf="playerLeft" shape="round" fill="clear">Quitter 🏠</ion-button>

  <div class="check-btn" *ngIf="isReplayAsked">
    <ion-button (click)="acceptReplay()" fill="clear">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="endGame()" fill="clear">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </div>

</div>

<ion-grid>
  <ion-row>
    <ion-col sizeXs="12" sizeMd="8" sizeLg="4" offsetXs="0" offsetMd="2" offsetLg="4">
      <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
      </app-square>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-item>
  <ion-label [textContent]="'https://morpion-app.herokuapp.com/invite/'+roomId"></ion-label>
</ion-item>
